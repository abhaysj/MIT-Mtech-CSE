<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Add latest bootstrap css reference 5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center bg-primary text-white">ToDos</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <table class="table table-striped" id="todosList">
            <thead>
              <tr>
                <th class="d-none">ID</th>
                <th>Name</th>
                <th>Priority</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="todosListTbody">
              <tr>
                <td class="d-none">1</td>
                <td>Task 1</td>
                <td>High</td>
                <td>
                  <button class="btn btn-primary">Edit</button>
                  <button class="btn btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-6">          
          <form>
            <div class="mb-3">
              <label for="todoName" class="form-label">Task Name</label>
              <input type="text" class="form-control" id="todoName" />
            </div>
            <div class="mb-3">
              <label for="todoPriority" class="form-label">Priority</label>
              <select class="form-select" id="todoPriority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="addTodo()">Add Task</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <!-- Add latest bootstrap js reference 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
